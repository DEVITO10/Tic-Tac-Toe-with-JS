<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css" type="text/css">
    <link rel="icon" href="" type="image/png">
    <script src="myjs.js"></script>
</head>
<body>
    <div class="row tic-tac-toe-row">
        <div class="col-sm-12 col-md-3 tic-tac-toe-left">
            
        </div>
        <div class="col-sm-12 col-md-6 tic-tac-toe-center">
            <div class="tic-tac-toe-board">
                <div class="tic-tac-toe-grid">
                    <div class="tic-tac-toe-item1" onclick="check(1)"><img id="1" src="images/blank.png"></div>
                    <div class="tic-tac-toe-item2" onclick="check(2)"><img id="2" src="images/blank.png"></div>
                    <div class="tic-tac-toe-item3" onclick="check(3)"><img id="3" src="images/blank.png"></div>
                    <div class="tic-tac-toe-item4" onclick="check(4)"><img id="4" src="images/blank.png"></div>
                    <div class="tic-tac-toe-item5" onclick="check(5)"><img id="5" src="images/blank.png"></div>
                    <div class="tic-tac-toe-item6" onclick="check(6)"><img id="6" src="images/blank.png"></div>
                    <div class="tic-tac-toe-item7" onclick="check(7)"><img id="7" src="images/blank.png"></div>
                    <div class="tic-tac-toe-item8" onclick="check(8)"><img id="8" src="images/blank.png"></div>
                    <div class="tic-tac-toe-item9" onclick="check(9)"><img id="9" src="images/blank.png"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-3 tic-tac-toe-right">
            <button onclick="reset()">Replay</button>
        </div>
    </div>
</body>
</html>
